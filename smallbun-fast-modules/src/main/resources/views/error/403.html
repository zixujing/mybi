<!DOCTYPE HTML>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <div th:include="fragments/include  :: header('403没有访问权限')"></div>
        <style>
            .error-page > .headline {
                float: none;
                text-align: center;
            }
        </style>
    </head>
</head>

<body class="list-body">
<section class="content">
    <div class="error-page">
        <h2 class="headline text-red">403</h2>
        <div id="navbar">
            <h4 th:text="错误信息" class="text-red"></h4>
            <p th:text="${message}"></p>
            <h4 th:text="请求地址" class="text-aqua"></h4>
            <p th:text="${url}"></p>
        </div>
    </div>
</section>
</body>
</html>
