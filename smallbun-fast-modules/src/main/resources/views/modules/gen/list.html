<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <head>
        <div th:include="fragments/include  :: header('添加')"></div>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .content {
                min-height: 250px;
                margin-right: auto;
                margin-left: auto;
                padding: 10px;
                width: 100%;
                height: 100%;
                position: absolute; /*设置个absolute就可以全屏了*/
            }


        </style>
    </head>
</head>
<body class="list-body">
<div class="content">
    <div class="ibox" style="height: 100%">
        <div class="ibox-title">
            <h5>业务表单列表 </h5>
        </div>
        <div class="ibox-content">
            <!--搜索框-->
            <div class="row">
                <th:block sec:authorize="hasAuthority('sys:user:query')">
                    <div class="col-lg-12">
                        <div class="form-inline" id="query">
                            <div class="form-group">
                                <label class="control-label">表名：</label>
                                <input type="text" placeholder="请输入表名" name="name"
                                       class="form-control iform-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">表说明：</label>
                                <input type="text" placeholder="请输入表说明" name="username"
                                       class="form-control iform-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">父表名：</label>
                                <input type="text" placeholder="请输入父表名" name="username"
                                       class="form-control iform-control">
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            <br/>
            <!-- 工具栏 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-inline">
                        <!--左侧-->
                        <div class="pull-left">
                            <button type="button" class="btn btn-sm ibtn-info"
                                    onclick="add()">
                                <i class="fa fa-plus"></i> 新增表单
                            </button>
                            <button type="button" class="btn btn-sm ibtn-white"
                                    onclick="openDialog('修改','/modules/gen/dbImport.html','1000px','705px')">
                                <i class="fa fa-folder-open-o"></i> 从数据库导入
                            </button>
                            <button type="button" class="btn btn-sm ibtn-white"
                                    onclick="del('删除','jqGrid')"><i class="fa fa-trash-o"></i> 删除
                            </button>
                        </div>
                        <!--右侧操作按钮-->
                        <div class="pull-right">
                            <button class="btn ibtn-white btn-sm" onclick="search('query')"><i class="fa fa-search"></i>
                                查询
                            </button>
                            <button class="btn ibtn-white btn-sm" onclick="reset('query')"><i class="fa fa-refresh"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12">
                    <table id="table" class="table table-bordered table-striped" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="fragments/include :: include-js"></div>
<script type="text/javascript">
    function add() {
        parent.addTabs(({id: 'profile11', title: '新增表单', close: true, url: 'modules/gen/add.html'}));
    }
</script>
</html>
