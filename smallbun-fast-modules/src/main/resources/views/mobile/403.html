<!DOCTYPE html>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title th:text="${title}"></title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
</head>
<body>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">访问失败</h2>
        <p class="weui-msg__desc">请用PC设备访问本系统<a href="javascript:void(0);"></a></p>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__text">Copyright &copy;
                <span th:text="${ '2018-' + #dates.format(new java.util.Date().getTime(),'yyyy')}"></span>
            </p>
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link" th:text="${title}"></a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
