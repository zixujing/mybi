<!--主标题-->
<header class="main-header">
    <a href="" class="logo">
        <span class="logo-mini">Bun</span>
        <span class="logo-lg" style="font-size: 18px" th:text="${title}"></span>
    </a>
    <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">切换导航</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="dropdown nav navbar-nav">
                <li style="padding-top: 10px;padding-right: -10px">
                    <div id="tp-weather-widget"></div>
                    <script>
                        //@formatter:off

                        //@formatter:off
                    </script>
                </li>
                <li class="dropdown notifications-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning" th:text="${#lists.size(notice)}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header" th:text="'你有'+${#lists.size(notice)+'条通知'}"></li>
                        <li>
                            <ul class="menu">
                                <li th:each="n,noticeStat : ${notice}">
                                    <a th:data-title="${n.title}" th:data-id="${n.id}" href="javascript:void(0);" onclick="viewNotify(this.getAttribute('data-title'),this.getAttribute('data-id'))" th:text="${n.title}">
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="footer"><a href="#">查看全部</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
                        <span sec:authentication="name"></span>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="javascript:void(0);" onclick="parent.addTabs(({id: 'profile', title: '个人中心', close: true, url:'user/profile'}))" data-index="0">
                                <i class="fa fa-user"></i>&nbsp;&nbsp;<span>个人资料</span></a>
                        </li>
                        <li class="divider" style="margin-top: 5px;margin-bottom: 5px;"></li>
                        <li>
                            <a href="javascript:void(0);" onclick="$.modal.open('设置密码', contextPath+'user/settingPassword/view',800,300)" data-index="1"><i
                                    class="fa fa-lock" ></i>&nbsp;&nbsp;<span>更换密码</span></a>
                        </li>
                        <li class="divider" style="margin-top: 5px;margin-bottom: 5px;"></li>
                        <li>
                            <a href="javascript:void(0);" download="SmallBun企业级脚手架使用手册.pdf"><i class="ace-icon fa fa-check-circle"></i>&nbsp;&nbsp;<span>帮助手册</span></a>
                        </li>
                        <li class="divider" style="margin-top: 5px;margin-bottom: 5px;"></li>
                        <li>
                            <a th:href="@{/logout}" data-index="2"><i
                                    class="ace-icon fa fa-power-off"></i>&nbsp;&nbsp;<span>安全退出</span></a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
